<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bar Chart demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="jquery-3.1.0.js"></script>
  <script src="barchart.js"></script>
</head>
<body>
  <div class='container'>
    <h1>BAR CHART DEMO</h1>
  </div>
  
  <div class='container'>
    <span class='barChart' id='chart1' style="position: relative; width:360px; height:240px;"></span>
    <span class='barChart' id='chart2' style="position: relative; width:300px; height:240px;"></span>
    <span class='barChart' id='chart3' style="position: relative; width:420px; height:240px;"></span>
    <span class='barChart' id='chart4' style="position: relative; width:360px; height:240px;"></span>
    <span class='barChart' id='chart5' style="position: relative; width:180px; height:240px;"></span>
    <span class='barChart' id='chart6' style="position: relative; width:250px; height:240px;"></span>
    <span class='barChart' id='chart7' style="position: relative; width:250px; height:240px;"></span>
    <span class='barChart' id='chart8' style="position: relative; width:1160px; height:450px;"></span>
  </div>
</body>
</html>
